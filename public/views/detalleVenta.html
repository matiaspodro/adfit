<div class="container chat">
<div class="row">
  <div class="col-md-3 col-grey">
  <h3>Mis ventas</h3>
  <table class="list">
    <tbody>
      <tr>
        <td style="width: 60px; "><a href="#"><img src="{{item.secure_thumbnail}}" class="img-circle"></a></td>
        <td><strong>$5000.-</strong><br>
        Cartera Prune<br>
        Moda</td>
      </tr>
    </tbody>
  </table>
  </div>
  <div class="col-md-6">
    <ol class="breadcrumb">
      <li><a href="#">Categoría 1</a></li>
      <li><a href="#">Categoría 2</a></li>
      <li class="active">Categoría 3</li>
    </ol>
    <div class="product"><h2 ng-bind="order_items.item.title"></h2></div>
    <div class="price pull-right"><h3  ng-bind="'$'+venta.total_amount+'.-'"></h3></div>

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li  ng-repeat="picture in item.pictures" data-target="#carousel-example-generic" data-slide-to="{{$index}}" ng-class="{active:$index==0}"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item" ng-class="{active:$index==0}" ng-repeat="picture in item.pictures">
          <img src="{{picture.secure_url}}">
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="col-md-12 detail">
    <div style="clear: both"></div>
    
    <div class="panel panel-default">
      <div class="panel-body">
        Descripción renglón 1<br>
        Descripción renglón 2<br>
        Descripción renglón 3<br>
        Descripción renglón 4<br>
      </div>
    </div>
    <hr>
    <table class="vendor">
      <tbody><tr>
        <td>
          
        </td>
        <td></td>
      </tr>
    </tbody></table>
  </div>
  </div>
  <div class="col-md-3 col-grey">
    <div class="vendor-data">
      <strong><p ng-bind="vendedor.nickname"></p></strong>
      <p ng-bind="vendedor.first_name+' '+vendedor.last_name"></p>
      <p ng-bind="vendedor.email"></p>
    </div>
    <h4>Envio</h4>
    <div class="status" ng-bind="envio.status">Sin datos</div>
    <hr>
    <h4>Pago</h4>
    <div class="status" ng-bind="pagos.status">Sin datos</div>
    <hr>
    <h4>Estado de la compra</h4>
    <div class="status" ng-bind="venta.status">Sin datos</div>
    <hr>
    <h4>Calificación</h4>
    <div class="status" ng-bind="feedback.sale.rating">Sin datos</div>
  </div>
</div>


</div>
