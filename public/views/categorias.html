            <ul  class="nav nav-list" ng-init="tree={}">

		            	<span ng-show="!tree[a.id].value" class="glyphicon glyphicon-plus-sign"></span>

			            	<span ng-show="!tree[a.id][b.id].value" class="glyphicon glyphicon-plus-sign"></span>
			            	<span ng-show="tree[a.id][b.id].value" class="glyphicon glyphicon-minus-sign"></span>

				            	<span ng-show="!tree[a.id][b.id][c.id].value" class="glyphicon glyphicon-plus-sign"></span>
				            	<span ng-show="tree[a.id][b.id][c.id].value" class="glyphicon glyphicon-minus-sign"></span>
				            	{{c.name}} <span class="badge">{{c.children.length}}</span>
			            	</label>

				            	<ul class="nav nav-list" ng-show="tree[a.id][b.id][c.id].value">
				            		<li ng-repeat="d in c.children">
				            		<label class="nav-header" ng-init="tree[a.id][b.id][c.id][d.id]={value:false}" ng-click="tree[a.id][b.id][c.id][d.id].value=!tree[a.id][b.id][c.id][d.id].value">
						            	<span ng-show="!tree[a.id][b.id][c.id][d.id].value" class="glyphicon glyphicon-plus-sign"></span>
						            	<span ng-show="tree[a.id][b.id][c.id][d.id].value" class="glyphicon glyphicon-minus-sign"></span>
						            	{{d.name}}
						            	<span class="badge">{{d.children.length}}</span>
					            	</label>
							            		
						            	<ul class="nav nav-list" ng-show="tree[a.id][b.id][c.id][d.id].value">
						            		<li ng-repeat="e in d.children">
						            		<label class="nav-header" ng-init="tree[a.id][b.id][c.id][d.id][e.id]={value:false}" ng-click="tree[a.id][b.id][c.id][d.id][e.id].value=!tree[a.id][b.id][c.id][d.id][e.id].value">
								            	<span ng-show="!tree[a.id][b.id][c.id][d.id][e.id].value" class="glyphicon glyphicon-plus-sign"></span>
								            	<span ng-show="tree[a.id][b.id][c.id][d.id][e.id].value" class="glyphicon glyphicon-minus-sign"></span>
								            	{{e.name}}
								            	<span class="badge">{{e.children.length}}</span>
								            </label>
								            <ul class="nav nav-list" ng-show="tree[a.id][b.id][c.id][d.id][e.id].value">
