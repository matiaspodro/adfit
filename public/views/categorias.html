<div class="container">
<div class="row"><h1>Categorías</h1></div>
</div>


<div class="row">
  <div class="span10">
    <div class="well well-lg">
		<span ng-class="{'glyphicon glyphicon-refresh glyphicon-refresh-animate': isActive}"></span>
        <div class="categories"  ng-show="!isActive">
			<category padre="aux" padre-visible="true" callback-modal="openModal"></category>
        </div>
    </div>
    </div>
</div>



  <modal class="modal-categorias" title="titleModal" visible="showModal" >
  <button ng-click="relatedCategories()">Categorías relacionadas</button>
  </br>
  	<div class="tabbable"> <!-- Only required for left/right tabs -->
		<ul class="nav nav-tabs">
		    <li class="active"><a data-target="#tab1" data-toggle="tab">Cross-Selling</a></li>
		    <li><a data-target="#tab2" data-toggle="tab">Re-Selling</a></li>
		    <li><a data-target="#tab3" data-toggle="tab">Cross-Product</a></li>
		</ul>
		<div class="tab-content tab-categorias" ng-model="currentTab">
		    <div class="tab-pane active" id="tab1" value="1">
		    

				<button ng-click="confirmCrossSelling()" type="button" class="btn btn-primary">Confirmar</button>


		    	<div class="row">
					<div class="span8">
				  		<div class="well well-lg">
							<span ng-class="{'glyphicon glyphicon-refresh glyphicon-refresh-animate': 	isActive}"></span>
				        	<div class="categories"  ng-show="!isActive">
								<category padre="aux" padre-visible="true" callback-modal="selectCategoryCrossSelling" selected="catOrigen"></category>
				        	</div>
				    	</div>
					</div>
				</div>



		    </div>
		    <div class="tab-pane" id="tab2" value="2">

				<div class="btn-group" uib-dropdown is-open="status.isopen">
				  <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle>
				    {{button.name}} <span class="caret"></span>
				  </button>
				  <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
				    <li role="menuitem">
				      <a href="#" ng-click="change(action)" ng-repeat="action in actions">{{action.name}}</a>
				    </li>
				  </ul>
				</div>


				<div ng-if="button.id > 0">
					<div class="btn-group" uib-dropdown is-open="">
					  <button id="single-button2" type="button" class="btn btn-primary" uib-dropdown-toggle>
					    {{button2}} <span class="caret"></span>
					  </button>
					  <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button2">
					    <li role="menuitem">
					      <a href="#" ng-click="change2(number)" ng-repeat="number in actions2">{{number}}</a>
					    </li>
					  </ul>
					</div>
				</div>

				<button ng-click="confirmReselling()" type="button" class="btn btn-primary">Confirmar</button>



		    </div>
		    <div class="tab-pane" id="tab3" value="3">
		    

				<button ng-click="confirmCrossProduct()" type="button" class="btn btn-primary">Confirmar</button>


		    				<div class="row">
								<div class="span8">
							  		<div class="well well-lg">
										<span ng-class="{'glyphicon glyphicon-refresh glyphicon-refresh-animate': 	isActive}"></span>
							        	<div class="categories"  ng-show="!isActive">
											<category padre="aux" padre-visible="true" callback-modal="selectCategoryCrossProduct" selected="catOrigen"></category>
							        	</div>
							    	</div>
								</div>
							</div>


		    </div>
		</div>
	</div>





  </modal>
