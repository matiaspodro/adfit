<h1>Productos</h1>
<span ng-class="{'glyphicon glyphicon-refresh glyphicon-refresh-animate': isActive}"></span>
<div ng-show="!isActive">

    <pagination total-items="productos.length" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" items-per-page="numPerPage"></pagination>
  <table class="table table-striped">
    <thead><tr>
      <th>Detalle</th>
      <th>ID</th>
    </tr></thead>
    <tbody><tr ng-repeat="producto in filteredProductos">
      <td>

        <a class="btn" href="/detalleProducto" ng-click="verDetalle(producto)">
          <span class="glyphicon glyphicon-plus-sign"></span>&nbsp;&nbsp;Ver Detalles
        </a>
      </td>
      <td>{{ producto.id }}</td>
    </tr></tbody>
  </table>
</div>
